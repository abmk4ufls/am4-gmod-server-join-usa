<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMod [AM4] ZS (USA)</title>
    <style>
        /* 🎨 تخصيص الألوان والتأثيرات */
        :root {
            --background-gradient: linear-gradient(45deg, #ff0000, #ff7300, #ffcc00, #00ffcc, #0044ff, #cc00ff);
            --button-bg: rgba(0, 0, 0, 0.9);
            --button-hover: #ffcc00;
            --text-color: white;
            --glow-color: rgba(255, 204, 0, 0.9);
            --title-bg: rgba(0, 0, 0, 0.8);
        }

        /* 🌌 الخلفية المتحركة */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: black;
        }

        /* 🌈 تأثير الخلفية المتحركة */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: backgroundMove 8s infinite alternate ease-in-out;
            filter: blur(50px);
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* 🔥 تحسين العنوان */
        .title-container {
            background: var(--title-bg);
            padding: -20px 10px;
            border-radius: 30px;
            box-shadow: 0px 0px 15px var(--glow-color);
            animation: fadeIn 1s ease-in-out, pulseGlow 2s infinite alternate;
            z-index: 2;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px black, 0 0 20px var(--glow-color);
            -webkit-text-stroke: 1px black;
            color: white;
            animation: waveText 3s infinite alternate ease-in-out;
        }

        @keyframes waveText {
            0% { transform: scale(0.88); }
            100% { transform: scale(0.98); }
        }

        /* 🔘 تصميم الأزرار */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -10px;
            z-index: 2;
        }

        .btn {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px 0; /* وضع مسافة بين الأزرار */
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
            background: var(--button-bg);
            border: 2px solid var(--button-hover);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px var(--glow-color);
        }

        .btn:hover {
            background: var(--button-hover);
            color: black;
            box-shadow: 0px 0px 30px var(--glow-color);
            transform: scale(1.1);
        }
        
        /* 📢 تصميم رسالة التحميل */
        .loading-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            transform: translate(0%, 60%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 0px 15px var(--glow-color);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

    </style>
</head>
<body>

    <div class="animated-bg"></div> <!-- 🔥 خلفية متحركة نيون -->

    <div class="title-container">
        <h1>Server GMod [AM4] ZSurvival+Bots (USA)</h1>
    </div>

    <div class="btn-container">
        <a class="btn" href="steam://connect/209.222.97.134:27017">🔄 Try joining</a>
        <a class="btn" href="https://discord.gg/sCM7H5gw" target="_blank">▶ Discord</a>
        <a class="btn" href="https://www.youtube.com/channel/UCmLCJ5A_G2ziKU4ZIVryUng" target="_blank">▶ Youtube</a>
        <a class="btn" href="https://space.bilibili.com/3493137955687196" target="_blank">▶ bilibili</a>
    </div>
    
    <!-- 📢 رسالة التحميل -->
    <div id="loading-message" class="loading-message">Joining server automatically...</div>
    
    <script>
        // 🚀 إظهار رسالة التحميل ثم إخفاؤها بعد 3 ثوانٍ
        setTimeout(() => {
            document.getElementById("loading-message").classList.add("hidden");
        }, 15000);

        // 🔗 إعادة التوجيه إلى خادم GMod بعد 3 ثوانٍ
        setTimeout(() => {
            window.location.href = "steam://connect/209.222.97.134:27017";
        }, 1000);
    </script>

</body>
</html>
